company-name:
  target: dev
  outputs:
    dev:
      type: postgres
      host: localhost
      user: postgres
      password: postgres
      port: 5499
      dbname: dwh
      schema: dbt
      threads: 1
      keepalives_idle: 0 # default 0, indicating the system default. See below
      connect_timeout: 10 # default 10 seconds
      retries: 1  # default 1 retry on error/timeout when opening connections
tennis_stats:
  outputs:

    dev:
      type: postgres
      threads: 1
      host: localhost
      port: 5499
      user: postgres
      pass: postgres
      dbname: postgres
      schema: dbt

    prod:
      type: postgres
      threads: [1 or more]
      host: [host]
      port: [port]
      user: [prod_username]
      pass: [prod_password]
      dbname: [dbname]
      schema: [prod_schema]

  target: dev
